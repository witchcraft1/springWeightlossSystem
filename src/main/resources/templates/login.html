<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <a href="?lang=en">en</a>
    <a href="?lang=ru">ru</a>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default" style="margin-top:45px">
                <div class="panel-heading">
                    <h3 th:text="#{header.login.panel}" class="panel-title" ></h3>
                </div>
                <div class="panel-body" >
                    <p th:if="${error}" th:text="#{alert.wrong.login.or.password}"  class="alert alert-info" role="alert"></p>
                    <p th:if="${logout}"  th:text="#{alert.successful.logout}"  class="alert alert-info" role="alert"></p>
                    <form th:action ="@{/login}" method="post">
                        <input name="${_csrf.parameterName}" value="${_csrf.token}" type="hidden">
                        <div class="form-group">
                            <label th:text="#{label.login}" for="username"></label>
                            <input type="text" class="form-control" id="username" placeholder="Username"
                                   name="username">
                        </div>
                        <div class="form-group">
                            <label th:text="#{label.password}"  for="password"></label>
                            <input type="password" class="form-control" id="password" placeholder="Password"
                                   name="password">
                        </div>
                        <a href="/registration"  th:text="#{button.registration}" ></a>
                        <button type="submit" class="btn btn-default"  th:text="#{button.login}"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
