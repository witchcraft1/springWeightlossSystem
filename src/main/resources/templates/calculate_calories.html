
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>Users</title>
    <!--    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>-->
</head>
<body>
<a href="?lang=en">en</a>
<a href="?lang=ru">ru</a>
<a href="/" th:text="#{label.home}"></a>

<div id = "content">
    <table class="table table-hover">
        <tbody>
        <tr>
            <th th:text="#{title.calories.all}"></th>
            <th th:text="${all_calories}"></th>
        </tr>
        <tr th:if="${calories_to_loose}">
            <th th:text="#{title.calories.loose}"></th>
            <th th:text="${calories_to_loose}"></th>
        </tr>
        <tr th:if="${min_walk_low_temp}">
            <th th:text="#{title.minutes} + #{title.msg.walk} + #{title.msg.in} + #{title.msg.temp.low}"></th>
            <th th:text="${min_walk_low_temp}"></th>
        </tr>
        <tr th:if="${min_walk_medium_temp}">
            <th th:text="#{title.minutes} + #{title.msg.walk} + #{title.msg.in} + #{title.msg.temp.medium}"></th>
            <th th:text="${min_walk_medium_temp}"></th>
        </tr>
        <tr th:if="${min_walk_high_temp}">
            <th th:text="#{title.minutes} + #{title.msg.walk} + #{title.msg.in} + #{title.msg.temp.high}"></th>
            <th th:text="${min_walk_high_temp}"></th>
        </tr>
        <tr th:if="${calories_to_gain}">
            <th th:text="#{title.calories.gain}"></th>
            <th th:text="${calories_to_gain}"></th>
        </tr>
        </tbody>
    </table>
</div>
