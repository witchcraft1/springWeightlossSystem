<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>Users</title>
</head>
<body>
<a href="?lang=en">en</a>
<a href="?lang=ru">ru</a>
<a href="/" th:text="#{label.home}"></a>
<div id = "all_users">
    <h2 th:text="#{title.all.dishes}"></h2>
</div>
<div id = "content">

    <table class="table table-hover" >
        <thead>
            <tr>
                            <th th:text="#{label.dish.name}"></th>
                            <th th:text="#{label.select.grams}"></th>
                            <th th:text="#{label.dish.calories}"></th>
            </tr>
        </thead>
        <tbody>
            <div th:each="entry:${map}">
                <tr><td  th:text="${entry.getKey()}"></td></tr>
                <div th:each="dishUser:${entry.getValue()}" >
                    <tr>
                        <td><span th:text="${dishUser.getDish().getName()}"> </span></td>
                        <!--                <td><span th:text="${entry.getValue()}"> </span></td>-->
                        <td><span th:text="${dishUser.getGrams()}"></span></td>
                        <td><span th:text="${dishUser.getDish().getCalories()}"></span></td>
                    </tr>
                </div>
            </div>
        </tbody>
    </table>
</div>
</body>

</html>
