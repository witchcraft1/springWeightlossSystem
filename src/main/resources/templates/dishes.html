
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>Users</title>
<!--    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>-->
</head>
<body>
<a href="?lang=en">en</a>
<a href="?lang=ru">ru</a>
<div id = "all_users">
    <h2 th:text="#{title.all.users}"></h2>
</div>
<div id = "content">
        <table class="table table-hover">
            <thead>
            <tr>
                <th th:text="#{label.dish.name}"></th>
                <th th:text="#{label.dish.id}"></th>
                <th th:text="#{label.dish.protein}"></th>
                <th th:text="#{label.dish.calories}"></th>
                <th th:text="#{label.dish.fat}"></th>
                <th th:text="#{label.dish.carbs}"></th>
            </tr>
            </thead>

            <tbody>

            <tr th:each="dish: ${dishes}">
                <td><span th:text="${dish.name}"> Id </span></td>
                <td><span th:text="${dish.id}">Login </span></td>
                <td><span th:text="${dish.protein}"> Password </span></td>
                <td><span th:text="${dish.calories}"> Active </span></td>
                <td><span th:text="${dish.fat}"> Roles </span></td>
                <td><span th:text="${dish.carbs}"> Roles </span></td>
                <td>
                    <form th:action = "@{/dishes/${dish.id}/delete}" method="post">
                        <button type="submit" class="btn btn-danger" onclick="this.disabled=true">Удалить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default" style="margin-top:45px">
                    <div class="panel-heading">
                    </div>

                    <div class="panel-body">
                        <form th:action = "@{/dishes}" method="post">
                            <p th:if="${message}" class="alert alert-info" role="alert" th:text="'Dish already exists'"></p>
                            <input name="${_csrf.parameterName}" value="${_csrf.token}" type="hidden">
                            <div class="form-group">
                                <label for="name" th:text="'Name'"></label>
                                <input type="text" class="form-control" id="name" placeholder="Dish name"
                                       name="name">
                            </div>
                            <div class="form-group">
                                <label for="calories" th:text="'Calories'"></label>
                                <input type="number" class="form-control" id="calories" placeholder="Calories"
                                       name="calories">
                            </div>
                            <div class="form-group">
                                <label for="protein" th:text="'Protein'"></label>
                                <input type="number" class="form-control" id="protein" placeholder="Proteins"
                                       name="protein">
                            </div>
                            <div class="form-group">
                                <label for="fat" th:text="'Fat'"></label>
                                <input type="number" class="form-control" id="fat" placeholder="Fat"
                                       name="fat">
                            </div>
                            <div class="form-group">
                                <label for="carbs" th:text="'Calories'"></label>
                                <input type="number" class="form-control" id="carbs" placeholder="Carbs"
                                       name="carbs">
                            </div>
                            <button type="submit" class="btn btn-default" th:text="#{button.registration}"></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
    $.post( "ajax/test.html", function( data ) {
        $( ".result" ).html( data );
    });
</script>
</html>
