<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>Users</title>
<!--    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>-->
</head>
<body>
<a href="?lang=en">en</a>
<a href="?lang=ru">ru</a>
<a href="/" th:text="#{label.home}"></a>
<div id = "all_users">
    <h2 th:text="#{title.all.users}"></h2>
</div>
<div id = "content">
    <table class="table table-hover">
        <thead>
        <tr>
            <th th:text="#{label.user.id}"></th>
            <th th:text="#{label.login}"></th>
            <th th:text="#{label.password}"></th>
            <th th:text="#{label.user.active}"></th>
            <th th:text="#{label.user.role}"></th>
            <th th:text="#{label.user.age}"></th>
            <th th:text="#{label.user.height}"></th>
            <th th:text="#{label.user.weight}"></th>
            <th th:text="#{label.user.lifestyle}"></th>
        </tr>
        </thead>

        <tbody>
        <tr th:if="${users.empty}">
            <td colspan="2" th:text="#{message.users.empty}"> </td>
        </tr>
        <tr th:each="user: ${users}">
            <td><span th:text="${user.id}"> Id </span></td>
            <td><span th:text="${user.user.login}">Login </span></td>
            <td><span th:text="${user.user.password}"> Password </span></td>
            <td><span th:text="${user.user.active}"> Active </span></td>
            <td><span th:text="${user.user.roles}"> Roles </span></td>
            <td><span th:text="${user?.age}"> Age </span></td>
            <td><span th:text="${user?.height}"> Height </span></td>
            <td><span th:text="${user?.weight}"> Weight </span></td>
            <td><span th:text="${user?.lifestyle}"> Lifestyle </span></td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
