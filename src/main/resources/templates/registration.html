<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!--    <meta name="viewport" content="width=device-width, initial-scale=1">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link th:href="@{public/css/style.css}" th:rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>
<div class="bg" style="background-image: url('public/images/dark-bg12.jpg')">
<!--<a href="?lang=en">en</a>-->
<!--<a href="?lang=ru">ru</a>-->
    <div th:replace="/fragments/languages"> </div>
    <div class="container text-white">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default" style="margin-top:45px">
                    <div class="panel-heading">
                        <h3 class="panel-title" th:text="#{title.registration}"></h3>
                    </div>

                    <div class="panel-body">
                        <form th:action = "@{/registration}" method="post">
                            <p th:if="${message}" class="alert alert-info" role="alert" th:text="#{message.exist.login }"></p>
                            <input name="${_csrf.parameterName}" value="${_csrf.token}" type="hidden">
                            <div class="form-group">
                                <label for="login" th:text="#{label.login}"></label>
                                <input type="text" class="form-control" id="login" th:placeholder="#{label.placeholder.username}"
                                       name="login" required pattern="\w+@.{1,10}\..{2,5}">
                            </div>
                            <div class="form-group">
                                <label for="password" th:text="#{label.password}"></label>
                                <input type="password" class="form-control" id="password" th:placeholder="#{label.placeholder.password}"
                                       name="password" required pattern="\w{4,}">
                            </div>
                            <a href="/login" class="btn btn-primary" th:text="#{button.login}"></a>
                            <button type="submit" class="btn btn-warning" th:text="#{button.registration}"></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
