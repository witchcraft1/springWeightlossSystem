
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>Users</title>
    <!--    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>-->
</head>
<body>
<a href="?lang=en">en</a>
<a href="?lang=ru">ru</a>
<div id = "all_users">
    <h2 >Ваши данные</h2>
</div>
<div id = "content">
    <form th:action = "@{/add_user_info/select_recent}" method="post">
        <table class="table table-hover">
            <thead>
            <tr>
                <th th:text="#{label.user.age}"></th>
                <th th:text="#{label.user.height}"></th>
                <th th:text="#{label.user.weight}"></th>
                <th th:text="#{label.user.lifestyle}"></th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="userInfo, iStat : ${userInfos}>
                <td><span th:text="${userInfo?.age}"> </span></td>
                <td><span th:text="${userInfo?.height}"> </span></td>
                <td><span th:text="${userInfo?.weight}">  </span></td>
                <td><span th:text="${userInfo?.lifestyle}">  </span></td>
                <input type="radio" id="contactChoice1.${iStat.index}"
                       name="contact" th:value="data.${iStat.index}">
                <label for="contactChoice1.${iStat.index}">Select</label>
            </tr>
            </tbody>
        </table>
        <button type="submit" class="btn btn-default">Подтвердить выбор</button>
    </form>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default" style="margin-top:45px">
                    <div class="panel-heading">
                    </div>

                    <div class="panel-body">
                        <form th:action = "@{/add_user_info}" method="post">
                            <p th:if="${message}" class="alert alert-info" role="alert" th:text="'Dish already exists'"></p>
                            <input name="${_csrf.parameterName}" value="${_csrf.token}" type="hidden">
                            <div class="form-group">
                                <label for="age" th:text="'Name'"></label>
                                <input type="number" class="form-control" id="age" placeholder="Your age"
                                       name="age">
                            </div>
                            <div class="form-group">
                                <label for="height" th:text="'Calories'"></label>
                                <input type="number" class="form-control" id="height" placeholder="your height"
                                       name="height">
                            </div>
                            <div class="form-group">
                                <label for="weight" th:text="'Protein'"></label>
                                <input type="number" class="form-control" id="weight" placeholder="your weight"
                                       name="weight">
                            </div>
                            <div class="form-group">
                                <label for="lifestyle" th:text="'Fat'"></label>
                                <input type="text" class="form-control" id="lifestyle" placeholder="lifestyle"
                                       name="lifestyle">
                            </div>

                            <button type="submit" class="btn btn-default" th:text="#{button.registration}"></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
